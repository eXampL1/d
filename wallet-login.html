<!DOCTYPE html>
<html>
<head>
  <title>Wallet Login</title>
  <style>
    /* Stildefinitionen hier einfügen */
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    body {
      font-family: Arial, sans-serif;
      background-color: #f7f7f7;
    }

    .container {
      width: 400px;
      margin: 50px auto;
      background-color: #fff;
      padding: 20px;
      border-radius: 5px;
      box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
    }

    h1 {
      text-align: center;
      margin-bottom: 20px;
    }

    label {
      display: block;
      margin-bottom: 10px;
    }

    input[type="text"],
    input[type="password"] {
      width: 100%;
      padding: 10px;
      border: 1px solid #ccc;
      border-radius: 5px;
      outline: none;
    }

    button {
      display: block;
      width: 100%;
      padding: 10px;
      background-color: #4c51bf;
      color: #fff;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      font-size: 16px;
    }

    .error {
      color: #ff0000;
      margin-top: 10px;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Wallet Login</h1>
    <form id="loginForm">
      <label for="walletAddress">Wallet-Adresse:</label>
      <input type="text" id="walletAddress" required>

      <button type="submit">Einloggen</button>
    </form>
    <p id="errorMessage" class="error" style="display: none;"></p>
  </div>

  <script>
    document.getElementById('loginForm').addEventListener('submit', function(event) {
      event.preventDefault();

      var walletAddress = document.getElementById('walletAddress').value;

      // Validierung der Wallet-Adresse
      var allowedAddresses = ['0x0000000000000000000000000000000000000000', '0x0000000000000000000000000000000000000001', '0x0000000000000000000000000000000000000002', '0x0000000000000000000000000000000000000003'];
      if (!allowedAddresses.includes(walletAddress)) {
        document.getElementById('errorMessage').textContent = 'Ungültige Wallet-Adresse.';
        document.getElementById('errorMessage').style.display = 'block';
        return;
      }

      // Weiterleitung basierend auf der Wallet-Adresse
      switch (walletAddress) {
        case '0x0000000000000000000000000000000000000000':
          window.location.href = 'wallet-generate.html?address=' + encodeURIComponent(walletAddress) + '&balance=500000000&price=1.28';
          break;
        case '0x0000000000000000000000000000000000000001':
          window.location.href = 'wallet-generate.html?address=' + encodeURIComponent(walletAddress) + '&balance=178000000&price=1.28';
          break;
        case '0x0000000000000000000000000000000000000002':
          window.location.href = 'wallet-generate.html?address=' + encodeURIComponent(walletAddress) + '&balance=222000000&price=1.28';
          break;
        case '0x0000000000000000000000000000000000000003':
          window.location.href = 'wallet-generate.html?address=' + encodeURIComponent(walletAddress) + '&balance=100000000&price=1.28';
          break;
        default:
          window.location.href = 'wallet-generate.html?address=' + encodeURIComponent(walletAddress) + '&balance=0&price=1.28';
          break;
      }
    });
  </script>
</body>
</html>
