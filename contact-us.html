<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Form</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">

    <style>
        * {
            box-sizing: border-box;
            font-family: 'Rubik', sans-serif;
        }

        body {
            background-color: #f5f5f5;
        }

        .container {
            max-width: 600px;
            margin: 0 auto;
            padding: 20px;
            background-color: #ffffff;
        }

        .form-group {
            margin-bottom: 20px;
        }

        .form-group label {
            display: block;
            margin-bottom: 5px;
            font-weight: 700;
        }

        .form-group input,
        .form-group select,
        .form-group textarea {
            width: 100%;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 4px;
        }

        .form-group select {
            height: 38px;
        }

        .form-group textarea {
            height: 100px;
        }

        .submit-button {
            padding: 10px 20px;
            border: none;
            background-color: #4caf50;
            color: #ffffff;
            cursor: pointer;
            font-weight: 700;
        }
    </style>
</head>

<body>
    <div class="container">
        <h2>Contact Form</h2>
        <form>
            <div class="form-group">
                <label for="fname">First Name:</label>
                <input type="text" id="fname" name="fname" required>
            </div>

            <div class="form-group">
                <label for="lname">Last Name:</label>
                <input type="text" id="lname" name="lname" required>
            </div>

            <div class="form-group">
                <label for="email">Email Address:</label>
                <input type="email" id="email" name="email" required>
            </div>

            <div class="form-group">
                <label for="phone">Phone Number:</label>
                <input type="tel" id="phone" name="phone" required>
            </div>

            <div class="form-group">
                <label for="category">Contact Category:</label>
                <select id="category" name="category" required>
                    <option value="">Select a category</option>
                    <option value="buying_coins">Buying Coins</option>
                    <option value="consulting">Consulting</option>
                    <option value="project_information">I want to inform me about this project</option>
                    <option value="something_else">Something else</option>
                </select>
            </div>

            <div class="form-group" id="coin-quantity-group" style="display: none;">
                <label for="coin_quantity">How many coins are you planning to buy?</label>
                <select id="coin_quantity" name="coin_quantity">
                    <option value="">Select an option</option>
                    <option value="1-1000">1-1000 RSHC</option>
                    <option value="1000-10000">1000-10,000 RSHC</option>
                    <option value="10000-100000">10,000-100,000 RSHC</option>
                    <option value="100000-1000000">100,000-1,000,000 RSHC</option>
                    <option value=">1000000">&gt;1,000,000 RSHC</option>
                </select>
            </div>

            <div class="form-group">
                <label for="additional_info">Additional Information:</label>
                <textarea id="additional_info" name="additional_info"></textarea>
            </div>

            <button type="submit" class="submit-button">Submit</button>
        </form>
    </div>

    <script>
        // Show/hide coin quantity field based on the selected category
        const categorySelect = document.getElementById('category');
        const coinQuantityGroup = document.getElementById('coin-quantity-group');

        categorySelect.addEventListener('change', () => {
            if (categorySelect.value === 'buying_coins') {
                coinQuantityGroup.style.display = 'block';
            } else {
                coinQuantityGroup.style.display = 'none';
            }
        });
    </script>
</body>

</html>
