<!DOCTYPE html>
<html>
<head>
  <title>RSHC Wallet</title>
  <style>
    /* CSS-Styling für das MetaMask-Interface */
    body {
      font-family: Arial, sans-serif;
      background-color: #f3f3f3;
      margin: 0;
      padding: 0;
    }

    .container {
      width: 400px;
      margin: 0 auto;
      padding: 20px;
      background-color: #ffffff;
      border: 1px solid #dddddd;
      border-radius: 5px;
      box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
    }

    h1 {
      text-align: center;
    }

    .coin {
      margin-top: 20px;
    }

    .coin-name {
      font-size: 24px;
      font-weight: bold;
      color: #333333;
    }

    .coin-price {
      font-size: 18px;
      color: #666666;
    }

    .wallet {
      margin-top: 20px;
    }

    .wallet-address {
      font-size: 16px;
      color: #333333;
      margin-bottom: 5px;
    }

    .secret-phrase {
      font-size: 14px;
      color: #666666;
    }

    .button {
      display: inline-block;
      padding: 10px 20px;
      background-color: #4caf50;
      color: #ffffff;
      text-decoration: none;
      border-radius: 5px;
      cursor: pointer;
    }

    .button:hover {
      background-color: #45a049;
    }

    .transaction-history {
      margin-top: 20px;
    }

    .transaction-history-title {
      font-size: 18px;
      font-weight: bold;
      margin-bottom: 10px;
    }

    .transaction {
      margin-bottom: 5px;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>RSHC Wallet</h1>
    
    <div class="coin">
      <div class="coin-name">RSHC</div>
      <div class="coin-price">$1.31</div>
    </div>
    
    <div class="wallet">
      <div class="wallet-address">Wallet-Adresse:</div>
      <input type="text" id="addressInput" class="secret-phrase" placeholder="Geben Sie die Wallet-Adresse ein" />
      <div class="secret-phrase">Geheimes Passwort:</div>
      <input type="password" id="secretInput" class="secret-phrase" placeholder="Geben Sie das geheime Passwort ein" />
    </div>

    <div class="actions">
      <h2>Aktionen</h2>
      <div>
        <label for="amountInput">Betrag:</label>
        <input type="number" id="amountInput" placeholder="Geben Sie den Betrag ein" />
      </div>
      <button class="button" onclick="sendCoins()">Coins senden</button>
      <button class="button" onclick="receiveCoins()">Coins empfangen</button>
    </div>

    <div class="transaction-history">
      <h2 class="transaction-history-title">Transaktionsverlauf</h2>
      <div id="transactionHistory"></div>
    </div>
  </div>

  <script>
    var transactions = [];

    // JavaScript-Code zur Generierung der Wallet-Adresse und des geheimen Passworts
    function generateWallet() {
      // Generiere eine zufällige Wallet-Adresse und ein geheimes Passwort
      var address = generateRandomAddress();
      var secret = generateRandomString(12);

      // Aktualisiere die Anzeige der Wallet-Adresse und des geheimen Passworts
      document.getElementById('addressInput').value = address;
      document.getElementById('secretInput').value = secret;
    }

    // Hilfsfunktion zur Generierung einer zufälligen Wallet-Adresse
    function generateRandomAddress() {
      var characters = '0123456789ABCDEF';
      var address = '0x';
      for (var i = 0; i < 30; i++) {
        address += characters.charAt(Math.floor(Math.random() * characters.length));
      }
      return address;
    }

    // JavaScript-Code zum Senden von Coins
    function sendCoins() {
      var address = document.getElementById('addressInput').value;
      var amount = document.getElementById('amountInput').value;

      if (address === '' || amount === '') {
        alert('Bitte füllen Sie alle Felder aus!');
        return;
      }

      // Hier kannst du den Code zum Senden von Coins implementieren
      // Beispiel: Annahme, dass der Sendevorgang erfolgreich ist
      var transaction = {
        type: 'Send',
        address: address,
        amount: amount
      };

      transactions.push(transaction);
      displayTransaction(transaction);

      alert(amount + ' Coins wurden erfolgreich an ' + address + ' gesendet!');
    }

    // JavaScript-Code zum Empfangen von Coins
    function receiveCoins() {
      var address = document.getElementById('addressInput').value;
      var amount = document.getElementById('amountInput').value;

      if (address === '' || amount === '') {
        alert('Bitte füllen Sie alle Felder aus!');
        return;
      }

      // Hier kannst du den Code zum Empfangen von Coins implementieren
      // Beispiel: Annahme, dass der Empfangsvorgang erfolgreich ist
      var transaction = {
        type: 'Receive',
        address: address,
        amount: amount
      };

      transactions.push(transaction);
      displayTransaction(transaction);

      alert(amount + ' Coins wurden erfolgreich von ' + address + ' empfangen!');
    }

    // Funktion zur Anzeige einer Transaktion im Transaktionsverlauf
    function displayTransaction(transaction) {
      var transactionHistory = document.getElementById('transactionHistory');

      var transactionElement = document.createElement('div');
      transactionElement.classList.add('transaction');

      var transactionType = document.createElement('span');
      transactionType.innerHTML = transaction.type + ': ';
      transactionElement.appendChild(transactionType);

      var transactionDetails = document.createElement('span');
      transactionDetails.innerHTML = transaction.amount + ' Coins ' + (transaction.type === 'Send' ? 'an' : 'von') + ' ' + transaction.address;
      transactionElement.appendChild(transactionDetails);

      transactionHistory.appendChild(transactionElement);
    }

    // Hilfsfunktion zur Generierung eines zufälligen Strings
    function generateRandomString(length) {
      var characters = 'ABCDEFGHIJKLMNOPQRSTUVWXYZabcdefghijklmnopqrstuvwxyz0123456789';
      var result = '';
      for (var i = 0; i < length; i++) {
        result += characters.charAt(Math.floor(Math.random() * characters.length));
      }
      return result;
    }

    // Generiere die Wallet-Adresse und das geheime Passwort beim Laden der Seite
    window.onload = generateWallet;
  </script>
</body>
</html>
