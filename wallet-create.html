<!DOCTYPE html>
<html>
<head>
  <title>MetaMask-like Interface</title>
  <style>
    /* CSS-Styling für das MetaMask-Interface */
    body {
      font-family: Arial, sans-serif;
      background-color: #f3f3f3;
      margin: 0;
      padding: 0;
    }

    .container {
      width: 400px;
      margin: 0 auto;
      padding: 20px;
      background-color: #ffffff;
      border: 1px solid #dddddd;
      border-radius: 5px;
      box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
    }

    h1 {
      text-align: center;
    }

    .coin {
      margin-top: 20px;
    }

    .coin-name {
      font-size: 24px;
      font-weight: bold;
      color: #333333;
    }

    .coin-price {
      font-size: 18px;
      color: #666666;
    }

    .wallet {
      margin-top: 20px;
    }

    .wallet-address {
      font-size: 16px;
      color: #333333;
      margin-bottom: 5px;
    }

    .secret-phrase {
      font-size: 14px;
      color: #666666;
    }

    .button {
      display: inline-block;
      padding: 10px 20px;
      background-color: #4caf50;
      color: #ffffff;
      text-decoration: none;
      border-radius: 5px;
      cursor: pointer;
    }

    .button:hover {
      background-color: #45a049;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>MetaMask-like Interface</h1>
    
    <div class="coin">
      <div class="coin-name">RSHC</div>
      <div class="coin-price">$1.31</div>
    </div>
    
    <div class="wallet">
      <div class="wallet-address">Wallet-Adresse:</div>
      <div id="address" class="secret-phrase"></div>
      <div class="secret-phrase">Geheimes Passwort:</div>
      <div id="secret" class="secret-phrase"></div>
    </div>

    <div class="actions">
      <h2>Aktionen</h2>
      <button class="button" onclick="sendCoins()">Coins senden</button>
      <button class="button" onclick="receiveCoins()">Coins empfangen</button>
    </div>
  </div>

  <script>
    // JavaScript-Code zur Generierung der Wallet-Adresse und des geheimen Passworts
    function generateWallet() {
      // Generiere eine zufällige Wallet-Adresse und ein geheimes Passwort
      var address = generateRandomString(10);
      var secret = generateRandomString(12);

      // Aktualisiere die Anzeige der Wallet-Adresse und des geheimen Passworts
      document.getElementById('address').textContent = address;
      document.getElementById('secret').textContent = secret;
    }

    // JavaScript-Code zum Senden von Coins
    function sendCoins() {
      // Hier kannst du den Code zum Senden von Coins implementieren
      // Beispiel: Annahme, dass der Sendevorgang erfolgreich ist
      alert('Coins wurden erfolgreich gesendet!');
    }

    // JavaScript-Code zum Empfangen von Coins
    function receiveCoins() {
      // Hier kannst du den Code zum Empfangen von Coins implementieren
      // Beispiel: Annahme, dass der Empfangsvorgang erfolgreich ist
      alert('Coins wurden erfolgreich empfangen!');
    }

    // Hilfsfunktion zur Generierung eines zufälligen Strings
    function generateRandomString(length) {
      var characters = 'ABCDEFGHIJKLMNOPQRSTUVWXYZabcdefghijklmnopqrstuvwxyz0123456789';
      var result = '';
      for (var i = 0; i < length; i++) {
        result += characters.charAt(Math.floor(Math.random() * characters.length));
      }
      return result;
    }

    // Generiere die Wallet-Adresse und das geheime Passwort beim Laden der Seite
    window.onload = generateWallet;
  </script>
</body>
</html>
